<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>RocketShoes</title>

    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <img src="./assets/logo.svg" alt="Logo da empresa">
            <h3>HOMEM</h3>
            <h3>MULHER</h3>
            <h3>CRIANÇA</h3>
            <h3>CUSTOMIZAR</h3>
            <div class="search">
                <input type="text" placeholder="Pesquisar">
            </div>
            <img src="./assets/icon-bag.svg" alt="Sacola de compras">
        </nav>
    </header>
    <div class="container">
        <div class="price">
            <h1>Tênis Esportivo Para Corrida
                Top
            </h1>
            <p>
                Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.
            </p>
            <h2>
                R$ 1.000,00
            </h2>
            <button type="button">COMPRAR</button>
        </div>

        <main>
            <img src="./assets/tenis-1-ampliado.png" alt="Tênis ampliado">
            <div class="shoes">
                <img src="./assets/tenis-1-galeria.png" alt="Imagem de tênis">
                <img src="./assets/tenis-2-galeria.png" alt="Imagem de tênis">
                <img src="./assets/tenis-3-galeria.png" alt="Imagem de tênis">
            </div>
        </main>
    </div>
    <footer>
        <img src="./assets/img-video.png" alt="Imagem do vídeo">
        <p>FACEBOOK</p>
        <p>INSTAGRAM</p>
        <p>YOUTUBE</p>
        <p>TWITTER</p>
        <div class="container-explorer">
            <div class="hover-explorer">
            <p>EXPLORE MAIS</p>  
            <img src="./assets/icon-arrow.svg" alt="">
        </div>
        </div>
    </footer>
</body>

</html>
